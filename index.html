<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="public/logo.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="public/logo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="public/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/gradient-gl/">

    <!-- Primary Meta Tags -->
    <title>GradientGL - WebGL Gradient Generator</title>
    <meta name="title" content="GradientGL - WebGL Gradient Generator">
    <meta name="description" content="GPU-accelerated WebGL library for generating blurry, meshy, smooth gradients with structured randomness and controlled variation.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://metaory.github.io/gradient-gl/">
    <meta property="og:title" content="GradientGL - WebGL Gradient Generator">
    <meta property="og:description" content="GPU-accelerated WebGL library for generating blurry, meshy, smooth gradients with structured randomness and controlled variation.">
    <meta property="og:image" content="https://metaory.github.io/gradient-gl/public/logo.svg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://metaory.github.io/gradient-gl/">
    <meta property="twitter:title" content="GradientGL - WebGL Gradient Generator">
    <meta property="twitter:description" content="GPU-accelerated WebGL library for generating blurry, meshy, smooth gradients with structured randomness and controlled variation.">
    <meta property="twitter:image" content="https://metaory.github.io/gradient-gl/public/logo.svg">

    <style>
      :root {
        color-scheme: light dark;
        color: rgba(255, 255, 255, 0.87);
        background-color: #242424;
      }
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: system-ui, -apple-system, sans-serif;
      }
      canvas {
        width: 100vw;
        height: 100vh;
        display: block;
      }
      #seed-display {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: monospace;
        font-size: 2rem;
        color: rgba(255, 255, 255, 0.8);
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        pointer-events: none;
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      #seed-display.visible {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="seed-display"></div>
    <script type="module" src="demo.js"></script>
  </body>
</html>
