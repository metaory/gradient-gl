<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="public/logo.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="public/logo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="public/logo.png" />
    <link rel="stylesheet" href="demo/style.css">
    <title>GradientGL - WebGL Gradient Generator</title>
    <base href="/gradient-gl/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="GradientGL - WebGL Gradient Generator">
    <meta name="description" content="GPU-accelerated WebGL library for generating blurry, meshy, smooth gradients with structured randomness and controlled variation.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://metaory.github.io/gradient-gl/">
    <meta property="og:title" content="GradientGL - WebGL Gradient Generator">
    <meta property="og:description" content="GPU-accelerated WebGL library for generating blurry, meshy, smooth gradients with structured randomness and controlled variation.">
    <meta property="og:image" content="https://metaory.github.io/gradient-gl/public/logo.svg">
  </head>
  <body>
    <main>
      <div class="seed-display">
        <span id="seed"></span>
      </div>
      <div class="disclaimer">
        <span>Work in progress - inputs don't affect rendering yet</span>
      </div>
      <div class="controls">
        <fieldset class="shader-select">
          <legend>Shader</legend>
          <div id="shader-options"></div>
        </fieldset>
        <div class="universals">
          <div class="control">
            <label for="speed">Speed</label>
            <input type="range" id="speed" min="0" max="15" value="8">
          </div>
          <div class="control">
            <label for="hue">Hue</label>
            <input type="range" id="hue" min="0" max="15" value="8">
          </div>
          <div class="control">
            <label for="saturation">Saturation</label>
            <input type="range" id="saturation" min="0" max="15" value="7">
          </div>
          <div class="control">
            <label for="lightness">Lightness</label>
            <input type="range" id="lightness" min="0" max="15" value="3">
          </div>
        </div>
      h4div>
    </main>
    <script type="module" src="demo/main.js"></script>
  </body>
</html>
